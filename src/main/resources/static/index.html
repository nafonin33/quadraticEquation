<!DOCTYPE HTML>
<html>
<head>
  <title>Please enter the a, b and c </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/equation">Lets resolve the quadratic equation! </a></p>

<form action="/equation" method="GET" id="valuesForm">
  <div>
    <label for="aField">Please enter a coefficient</label>
    <input name="myA" id="aField">
  </div>
  <div>
    <label for="bField">Please enter b coefficient</label>
    <input name="myB" id="bField">
  </div>
  <div>
    <label for="cField">Please enter c constant</label>
    <input name="myC" id="cField">
  </div>
  <div>
    <button>Calculate</button>
  </div>
</form>
</body>
</html>
